<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container {
            text-align: center;
            font-size: 350px;
            color: blue;
            position: relative;
            display: grid;
            grid-template-columns: repeat(8, 1fr);
        }

        .container>div {
            animation-name: square;
            animation-duration: 1s;
            animation-timing-function: linear;
            animation-iteration-count: infinite;
        }

        @keyframes square {
            0% {
                margin-left: 0px;
                margin-top: 0px;
            }

            50% {
                margin-top: 100px;
                margin-bottom: -100px;
                transform: scale(2);
            }

        }
    </style>
</head>

<body>
    <div class="container">
        <div>.</div>
        <div>.</div>
        <div>.</div>
        <div>.</div>
        <div>.</div>
        <div>.</div>
        <div>.</div>
        <div>.</div>
    </div>
</body>

</html>
